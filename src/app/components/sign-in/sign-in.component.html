<section class="vh-100 bg-image"
         style="background-image: url('https://images.pexels.com/photos/270360/pexels-photo-270360.jpeg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign in</h2>

              <form>


                <div class="form-outline mb-4">
                  <input #userName class="form-control form-control-lg" id="form3Example3cg" placeholder="Email"
                         type="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input #userPassword class="form-control form-control-lg" id="form3Example4cg"
                         placeholder="Password" required type="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button (click)="authService.SignIn(userName.value, userPassword.value)"
                          class="btn btn-block btn-lg gradient-custom-4 text-body"
                          type="button">Log in
                  </button>

                  <button (click)="authService.GoogleAuth()" class="btn" type="button">
                    <svg class="bi bi-google" fill="currentColor" height="20" viewBox="0 0 16 16"
                         width="20" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Log in with Google
                  </button>
                </div>

                <a class="text-center text-muted mt-5 mb-0" routerLink="/forgot-password">Forgot Password?</a>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account?<a class="fw-bold text-body"
                                                                                     routerLink="/register-user"><u> Sign
                  Up</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
