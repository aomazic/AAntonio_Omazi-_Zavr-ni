<section class="vh-100 bg-image"
         style="background-image: url('https://images.pexels.com/photos/270360/pexels-photo-270360.jpeg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Thank You for Registering</h2>

              <form>


                <div *ngIf="authService.userData as user" class="form-outline mb-4">
                  <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                  <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                </div>
                <div class="d-flex justify-content-center">
                  <button (click)="authService.SendVerificationMail()"
                          class="btn btn-block btn-lg gradient-custom-4 text-body" type="button"
                          value="Reset Password">Resend Verification Email
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Go back to?<a class="fw-bold text-body"
                                                                          routerLink="/sign-in"><u>Log In</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
